<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Order</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!--..............................................................................................-->
    <form class="OrderSummarySection" action="/form-submit" method="post">
      <!--..............................................................................................-->
      <div class="Order">
        <h1>Order summary section</h1>
        <input
          type="text"
          placeholder="Enter Product name"
          name="ProductName"
          required
        />
        <input type="number" placeholder="Enter Price" name="Price" required />
        <input type="number" placeholder="Enter order ID" name="order_ID" required />
        <input type="date" placeholder="Enter date" name="date" required/>
        <br /><br /><br />
       
        <button id="button1" type="button">Next</button>
      </div>
      <!--..............................................................................................-->
      <div class="CustomerDetailSection" style="display: none">
        <h1>Customer details section</h1>
        <input
          type="text"
          placeholder="Enter customer name"
          name="CustomerName"
          required
        />
        <input
          type="number"
          placeholder="Enter phone number"
          name="PhoneNumber"
          required
        />
        <input type="email" placeholder="Enter email ID" name="Email_ID" required/>
        <input type="text" placeholder="Enter address" name="address" required/>
        <br /><br /><br />
        <button id="Backbutton2" type="button">Back</button>
        <button id="button2" type="button">Next</button>
        <div class="tacbox">
          <input id="checkbox" type="checkbox" name="checkbox" required />
          <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
        </div>
      </div>
      
      <!--..............................................................................................-->
      <div class="paymentSection" style="display: none">
        <h1>Payment Section</h1>
        <input type="radio" id="online" name="paymentMethod" value="online" />
      <label id="forOnline" for="online">Online Payment</label><br />
      <input type="radio" id="cod" name="paymentMethod" value="cod" />
      <label id="forCod" for="cod">Cash on Delivery</label><br /><br />
      <button id="Backbutton3" type="button">Back</button>
       <!--..............................................................................................-->

      <button class="button4" type="submit">Make Payment</button>
      <div id="online-payment" style="display: none">
        <h1>Online Payment Details</h1>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="cardNumber" /><br />
        <label for="expiry-date">Expiry Date:</label>
        <input type="month" id="expiry-date" name="expiryDate" /><br />
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" /><br />
        <label for="cash-amount">Cash Amount:</label>
        <input type="number" id="cash-amount" name="cashAmount" /><br />
      </div>

      <div id="cod-payment" style="display: none">
        <h1>Cash on Delivery Details</h1>
        <label for="cash-amount">Cash Amount:</label>
        <input type="number" id="cash-amount" name="cashAmount" /><br />
      </div>
    </form>

    <script src="./functionality.js"></script>
  </body>
</html>
